<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <h1 align="center">Image Compression</h1>

    <div class="container">
      <div class="row">
        <h2>Select an image to upload</h2>

        {% with messages = get_flashed_messages() %} {% if messages %}

        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>

        {% endif %} {% endwith %} {% if filename %}

        <div>
          <img src="{{ url_for('display_image', filename=filename) }}" />
        </div>

        <form action="{{ url_for('download_image', name=filename) }}" target="_blank">
          <input type="submit" value="Download" class="btn btn-info" />
        </form>

        {% endif %}

        <form method="post" action="/" enctype="multipart/form-data">

          <dl>
            <input
              type="file"
              name="file"
              class="form-control"
              autocomplete="off"
              required
            />
          </dl>

          <input type="submit" value="Upload" class="btn btn-info" />
        </form>
      </div>
    </div>
  </body>
</html>
